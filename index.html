<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Learning Notebook</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <!-- Grid Background -->
    <div id="grid"></div>

    <!-- Drawing Canvas -->
    <canvas id="canvas"></canvas>

    <!-- Content Container -->
    <div id="content"></div>

    <!-- FAB Button -->
    <button id="fab">+</button>

    <!-- Menu -->
    <div class="menu" id="menu">
      <button class="menu-btn" id="btn-draw" style="left: 85px; top: 30px;">✏️</button>
      <button class="menu-btn" id="btn-text" style="left: 120px; top: 60px;">📝</button>
      <button class="menu-btn" id="btn-link" style="left: 120px; top: 100px;">🔗</button>
      <button class="menu-btn" id="btn-image" style="left: 85px; top: 130px;">🖼️</button>
      <button class="menu-btn" id="btn-erase" style="left: 30px; top: 130px;">🧽</button>
      <button class="menu-btn save" id="btn-save" style="left: 30px; top: 60px;">💾</button>
    </div>

    <!-- Settings Panel -->
    <div id="settings">
      <div class="settings-header">
        <h3 id="settings-title">Settings</h3>
        <button class="close-btn" onclick="closeSettings()">Close</button>
      </div>
      <div id="settings-content"></div>
    </div>

    <!-- File Input -->
    <input type="file" id="file-input" accept="image/*" style="display: none;">

    <!-- Helper -->
    <div class="helper">
      Click the + button for tools
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
