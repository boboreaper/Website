<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Notebook</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            overflow: hidden;
            background: #000;
        }

        .container {
            width: 100vw;
            height: 100vh;
            background: #000;
            position: relative;
            user-select: none;
        }

        /* Grid */
        .grid-background {
            position: absolute;
            inset: 0;
            background-image: 
                linear-gradient(#333 1px, transparent 1px), 
                linear-gradient(90deg, #333 1px, transparent 1px);
            background-size: 32px 32px;
            opacity: 0.3;
            pointer-events: none;
        }

        /* Canvas */
        .canvas {
            position: absolute;
            inset: 0;
            touch-action: none;
        }

        /* FAB Button */
        .fab {
            position: fixed;
            top: 30px;
            left: 30px;
            width: 60px;
            height: 60px;
            background: #374151;
            border: 2px solid rgba(255,255,255,0.2);
            border-radius: 50%;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
            transition: all 0.3s ease;
            box-shadow: 0 8px 32px rgba(0,0,0,0.4);
        }

        .fab:hover {
            transform: scale(1.1);
            background: #4B5563;
        }

        .fab.open {
            transform: rotate(45deg);
        }

        /* Radial Menu */
        .radial-menu {
            position: fixed;
            top: 30px;
            left: 30px;
            pointer-events: none;
            z-index: 99;
        }

        .radial-button {
            position: absolute;
            width: 50px;
            height: 50px;
            background: #374151;
            border: 2px solid rgba(255,255,255,0.2);
            border-radius: 50%;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            pointer-events: auto;
            transition: all 0.3s ease;
            opacity: 0;
            transform: scale(0);
            box-shadow: 0 6px 24px rgba(0,0,0,0.3);
        }

        .radial-button:hover {
            transform: scale(1.1);
            background: #4B5563;
        }

        .radial-menu.open .radial-button {
            opacity: 1;
            transform: scale(1);
        }

        .save-btn {
            background: #059669 !important;
            border-color: #10B981 !important;
        }

        /* Settings Panel */
        .settings {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.9);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 20px;
            padding: 20px;
            color: white;
            min-width: 300px;
            z-index: 80;
            display: none;
        }

        .settings.show {
            display: block;
        }

        .settings h3 {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .close-btn {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            color: white;
            padding: 5px 10px;
            border-radius: 8px;
            cursor: pointer;
            margin-left: auto;
        }

        .setting-row {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .slider {
            width: 100px;
            margin-left: 10px;
        }

        .color-picker {
            width: 40px;
            height: 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Content Boxes */
        .text-box, .link-box, .image-box {
            position: absolute;
            border: 2px solid transparent;
            transition: all 0.2s ease;
        }

        .text-box.selected, .link-box.selected, .image-box.selected {
            border-color: #3B82F6;
            box-shadow: 0 0 0 2px rgba(59,130,246,0.3);
        }

        .text-area {
            width: 100%;
            height: 100%;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 10px;
            padding: 10px;
            color: white;
            resize: none;
            outline: none;
            font-family: inherit;
        }

        .link-content {
            background: rgba(255,255,255,0.05);
            border: 1px dashed rgba(255,255,255,0.2);
            border-radius: 10px;
            padding: 10px;
            color: #60A5FA;
            cursor: pointer;
            display: flex;
            align-items: center;
            height: 100%;
            text-decoration: none;
            overflow: hidden;
        }

        .image-content {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
            cursor: pointer;
        }

        .hidden {
            display: none !important;
        }

        /* Helper */
        .helper {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0,0,0,0.7);
            color: rgba(255,255,255,0.7);
            padding: 10px 15px;
            border-radius: 10px;
            font-size: 14px;
            backdrop-filter: blur(10px);
        }
    </style>
</head>

    <script>
        // Simple Learning Notebook
        class SimpleNotebook {
            constructor() {
                this.container = document.getElementById('container');
                this.canvas = document.getElementById('canvas');
                this.ctx = this.canvas.getContext('2d');
                this.fab = document.getElementById('fab');
                this.radialMenu = document.getElementById('radial-menu');
                this.settings = document.getElementById('settings');
                this.boxesContainer = document.getElementById('boxes');
                this.fileInput = document.getElementById('file-input');
                
                // State
                this.menuOpen = false;
                this.mode = 'none';
                this.selectedBox = null;
                this.boxes = [];
                this.strokes = [];
                this.drawing = false;
                this.currentStroke = null;
                
                // Settings
                this.brushSize = 3;
                this.brushColor = '#ffffff';
                this.brushStyle = 'round';
                
                this.GRID = 32;
                this.init();
            }
            
            init() {
                this.setupCanvas();
                this.setupEvents();
                this.setupRadialButtons();
                console.log('Notebook initialized');
            }
            
            setupCanvas() {
                const resize = () => {
                    this.canvas.width = window.innerWidth;
                    this.canvas.height = window.innerHeight;
                    this.redrawCanvas();
                };
                resize();
                window.addEventListener('resize', resize);
            }
            
            redrawCanvas() {
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                
                // Draw all strokes
                this.strokes.forEach(stroke => {
                    if (stroke.points.length < 2) return;
                    
                    this.ctx.strokeStyle = stroke.color;
                    this.ctx.lineWidth = stroke.size;
                    this.ctx.lineCap = 'round';
                    this.ctx.lineJoin = 'round';
                    
                    this.ctx.beginPath();
                    this.ctx.moveTo(stroke.points[0].x, stroke.points[0].y);
                    for (let i = 1; i < stroke.points.length; i++) {
                        this.ctx.lineTo(stroke.points[i].x, stroke.points[i].y);
                    }
                    this.ctx.stroke();
                });
                
                // Draw current stroke
                if (this.currentStroke && this.currentStroke.points.length > 1) {
                    this.ctx.strokeStyle = this.currentStroke.color;
                    this.ctx.lineWidth = this.currentStroke.size;
                    this.ctx.lineCap = 'round';
                    this.ctx.lineJoin = 'round';
                    
                    this.ctx.beginPath();
                    this.ctx.moveTo(this.currentStroke.points[0].x, this.currentStroke.points[0].y);
                    for (let i = 1; i < this.currentStroke.points.length; i++) {
                        this.ctx.lineTo(this.currentStroke.points[i].x, this.currentStroke.points[i].y);
                    }
                    this.ctx.stroke();
                }
            }
            
            setupEvents() {
                // FAB click
                this.fab.addEventListener('click', (e) => {
                    e.stopPropagation();
                    this.toggleMenu();
                });
                
                // Canvas drawing
                let isDrawing = false;
                
                this.canvas.addEventListener('pointerdown', (e) => {
                    const pos = this.getPointer(e);
                    
                    if (this.mode === 'draw') {
                        isDrawing = true;
                        this.currentStroke = {
                            points: [pos],
                            color: this.brushColor,
                            size: this.brushSize
                        };
                    } else if (this.mode === 'erase') {
                        this.eraseAt(pos);
                    }
                });
                
                this.canvas.addEventListener('pointermove', (e) => {
                    if (!isDrawing || this.mode !== 'draw') return;
                    
                    const pos = this.getPointer(e);
                    this.currentStroke.points.push(pos);
                    this.redrawCanvas();
                });
                
                document.addEventListener('pointerup', () => {
                    if (isDrawing && this.currentStroke) {
                        this.strokes.push(this.currentStroke);
                        this.currentStroke = null;
                        isDrawing = false;
                        this.redrawCanvas();
                    }
                });
                
                // Container clicks for text/link
                this.container.addEventListener('click', (e) => {
                    if (e.target.closest('.fab') || 
                        e.target.closest('.radial-menu') || 
                        e.target.closest('.settings') ||
                        e.target.closest('.text-box') ||
                        e.target.closest('.link-box') ||
                        e.target.closest('.image-box')) return;
                    
                    const pos = this.getPointer(e);
                    
                    if (this.mode === 'text') {
                        this.addTextBox(pos);
                    } else if (this.mode === 'link') {
                        this.addLinkBox(pos);
                    }
                });
                
                // File input
                this.fileInput.addEventListener('change', (e) => {
                    const file = e.target.files[0];
                    if (file) {
                        this.handleImageFile(file);
                    }
                });
                
                // Close menu when clicking elsewhere
                document.addEventListener('click', (e) => {
                    if (!e.target.closest('.fab') && !e.target.closest('.radial-menu')) {
                        this.closeMenu();
                    }
                });
            }

                    { id: 'btn-save', angle: 225, distance: 90 }
                ];

                    const x = Math.cos(rad) * btn.distance + 30; // 30 = fab center offset

                    element.style.top = y + 'px';
                    element.style.transform = 'translate(-50%, -50%)';

                    if (btn.id === 'btn-draw') {
                        element.addEventListener('click', () => this.setMode('draw'));
                    } else if (btn.id === 'btn-text') {
                        element.addEventListener('click', () => this.setMode('text'));
                    } else if (btn.id === 'btn-link') {
                        element.addEventListener('click', () => this.setMode('link'));
                    } else if (btn.id === 'btn-image') {
                        element.addEventListener('click', () => {
                            this.fileInput.click();
                            this.closeMenu();
                        });
