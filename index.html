<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Notebook - GitHub Pages Edition</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            color: white;
            overflow: hidden;
        }
        
        #app {
            width: 100vw;
            height: 100vh;
            position: relative;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
        }
        
        /* Animated Grid Background */
        .grid-bg {
            position: absolute;
            inset: 0;
            background-image: 
                linear-gradient(rgba(59, 130, 246, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(59, 130, 246, 0.1) 1px, transparent 1px);
            background-size: 32px 32px;
            pointer-events: none;
            animation: gridPulse 3s ease-in-out infinite;
        }
        
        @keyframes gridPulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.5; }
        }
        
        /* Canvas */
        #canvas {
            position: absolute;
            inset: 0;
            cursor: crosshair;
            z-index: 1;
        }
        
        /* Content Layer */
        #content {
            position: absolute;
            inset: 0;
            z-index: 2;
            pointer-events: none;
        }
        
        #content > * {
            pointer-events: auto;
        }
        
        /* FAB Button - Premium Design */
        .fab {
            position: fixed;
            top: 30px;
            left: 30px;
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, #374151 0%, #1f2937 100%);
            border: 2px solid rgba(255, 255, 255, 0.15);
            border-radius: 50%;
            color: white;
            font-size: 32px;
            font-weight: 300;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            box-shadow: 
                0 10px 40px rgba(0, 0, 0, 0.4),
                0 0 0 0 rgba(59, 130, 246, 0.7);
            backdrop-filter: blur(10px);
        }
        
        .fab:hover {
            transform: scale(1.15);
            box-shadow: 
                0 15px 50px rgba(0, 0, 0, 0.5),
                0 0 0 8px rgba(59, 130, 246, 0.2);
            background: linear-gradient(135deg, #4B5563 0%, #374151 100%);
        }
        
        .fab.open {
            transform: rotate(135deg) scale(1.1);
            background: linear-gradient(135deg, #3B82F6 0%, #2563EB 100%);
        }
        
        /* Radial Menu - Perfect Circle */
        .radial-menu {
            position: fixed;
            top: 30px;
            left: 30px;
            z-index: 999;
            pointer-events: none;
        }
        
        .radial-btn {
            position: absolute;
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #374151 0%, #1f2937 100%);
            border: 2px solid rgba(255, 255, 255, 0.15);
            border-radius: 50%;
            color: white;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            opacity: 0;
            transform: translate(-50%, -50%) scale(0);
            pointer-events: auto;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
        }
        
        .radial-menu.open .radial-btn {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
        }
        
        .radial-btn:hover {
            transform: translate(-50%, -50%) scale(1.2);
            box-shadow: 0 10px 40px rgba(59, 130, 246, 0.4);
            background: linear-gradient(135deg, #4B5563 0%, #374151 100%);
        }
        
        .radial-btn.save {
            background: linear-gradient(135deg, #10B981 0%, #059669 100%);
        }
        
        .radial-btn.save:hover {
            background: linear-gradient(135deg, #34D399 0%, #10B981 100%);
            box-shadow: 0 10px 40px rgba(16, 185, 129, 0.5);
        }
        
        /* Stagger animation delays */
        .radial-btn:nth-child(1) { transition-delay: 0.05s; }
        .radial-btn:nth-child(2) { transition-delay: 0.1s; }
        .radial-btn:nth-child(3) { transition-delay: 0.15s; }
        .radial-btn:nth-child(4) { transition-delay: 0.2s; }
        .radial-btn:nth-child(5) { transition-delay: 0.25s; }
        .radial-btn:nth-child(6) { transition-delay: 0.3s; }
        
        /* Settings Panel - Glassmorphism */
        .settings {
            position: fixed;
            top: 25px;
            left: 50%;
            transform: translateX(-50%);
            min-width: 400px;
            max-width: 90vw;
            background: rgba(17, 24, 39, 0.85);
            backdrop-filter: blur(30px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 25px;
            z-index: 900;
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            display: none;
            animation: slideDown 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }
        
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateX(-50%) translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(-50%) translateY(0);
            }
        }
        
        .settings.show {
            display: block;
        }
        
        .settings-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .settings-title {
            font-size: 20px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
            background: linear-gradient(135deg, #60A5FA 0%, #3B82F6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .settings-actions {
            display: flex;
            gap: 10px;
        }
        
        .btn {
            padding: 8px 16px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
            transition: all 0.2s;
            backdrop-filter: blur(10px);
        }
        
        .btn-primary {
            background: rgba(59, 130, 246, 0.15);
            color: #60A5FA;
        }
        
        .btn-primary:hover {
            background: rgba(59, 130, 246, 0.25);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
        }
        
        .btn-danger {
            background: rgba(239, 68, 68, 0.15);
            color: #F87171;
        }
        
        .btn-danger:hover {
            background: rgba(239, 68, 68, 0.25);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(239, 68, 68, 0.3);
        }
        
        .setting-group {
            margin-bottom: 20px;
        }
        
        .setting-label {
            display: block;
            font-size: 13px;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 8px;
        }
        
        .setting-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
            padding: 12px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .color-picker {
            width: 50px;
            height: 35px;
            border: 2px solid rgba(255, 255, 255, 0.15);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .color-picker:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.3);
        }
        
        .slider {
            width: 180px;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            outline: none;
            -webkit-appearance: none;
        }
        
        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 18px;
            height: 18px;
            background: linear-gradient(135deg, #60A5FA 0%, #3B82F6 100%);
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(59, 130, 246, 0.5);
            transition: all 0.2s;
        }
        
        .slider::-webkit-slider-thumb:hover {
            transform: scale(1.2);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.7);
        }
        
        .slider::-moz-range-thumb {
            width: 18px;
            height: 18px;
            background: linear-gradient(135deg, #60A5FA 0%, #3B82F6 100%);
            border-radius: 50%;
            cursor: pointer;
            border: none;
            box-shadow: 0 2px 8px rgba(59, 130, 246, 0.5);
        }
        
        /* Content Boxes - Premium Design */
        .text-box {
            position: absolute;
            background: rgba(17, 24, 39, 0.7);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 15px;
            cursor: move;
            transition: all 0.3s;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        .text-box:hover,
        .text-box.selected {
            border-color: rgba(59, 130, 246, 0.5);
            box-shadow: 
                0 12px 40px rgba(0, 0, 0, 0.4),
                0 0 0 3px rgba(59, 130, 246, 0.2);
            transform: translateY(-2px);
        }
        
        .text-box textarea {
            width: 100%;
            height: 100%;
            background: transparent;
            border: none;
            color: white;
            resize: none;
            outline: none;
            font-family: inherit;
            font-size: 16px;
            line-height: 1.5;
        }
        
        .text-box textarea::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }
        
        .link-box {
            position: absolute;
            background: rgba(17, 24, 39, 0.7);
            backdrop-filter: blur(20px);
            border: 2px dashed rgba(96, 165, 250, 0.3);
            border-radius: 16px;
            padding: 15px;
            cursor: move;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 10px;
            color: #60A5FA;
            font-size: 14px;
            font-weight: 500;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        .link-box:hover,
        .link-box.selected {
            border-color: rgba(59, 130, 246, 0.6);
            box-shadow: 
                0 12px 40px rgba(59, 130, 246, 0.2),
                0 0 0 3px rgba(59, 130, 246, 0.1);
            transform: translateY(-2px);
        }
        
        .image-box {
            position: absolute;
            border: 2px solid transparent;
            border-radius: 16px;
            overflow: hidden;
            cursor: move;
            transition: all 0.3s;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        .image-box:hover,
        .image-box.selected {
            border-color: rgba(59, 130, 246, 0.5);
            box-shadow: 
                0 12px 40px rgba(0, 0, 0, 0.4),
                0 0 0 3px rgba(59, 130, 246, 0.2);
            transform: translateY(-2px) scale(1.02);
        }
        
        .image-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        
        /* Info Panel */
        .info-panel {
            position: fixed;
            bottom: 25px;
            right: 25px;
            background: rgba(17, 24, 39, 0.85);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 15px 20px;
            font-size: 13px;
            color: rgba(255, 255, 255, 0.7);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            z-index: 800;
            animation: fadeIn 0.5s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .info-panel .repo-info {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 8px;
            padding-bottom: 8px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .info-panel .status {
            display: inline-block;
            width: 8px;
            height: 8px;
            background: #10B981;
            border-radius: 50%;
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.7); }
            50% { opacity: 0.8; box-shadow: 0 0 0 8px rgba(16, 185, 129, 0); }
        }
        
        /* Notification Toast */
        .toast {
            position: fixed;
            top: 100px;
            right: 25px;
            background: rgba(17, 24, 39, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 15px 20px;
            z-index: 10000;
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.5);
            transform: translateX(400px);
            transition: transform 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 14px;
            font-weight: 500;
        }
        
        .toast.show {
            transform: translateX(0);
        }
        
        .toast.success {
            border-left: 4px solid #10B981;
            color: #34D399;
        }
        
        .toast.error {
            border-left: 4px solid #EF4444;
            color: #F87171;
        }
        
        .toast.info {
            border-left: 4px solid #3B82F6;
            color: #60A5FA;
        }
        
        /* Loading Spinner */
        .spinner {
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-top-color: currentColor;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Modal for GitHub Setup */
        .modal {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            animation: fadeIn 0.3s ease-out;
        }
        
        .modal.show {
            display: flex;
        }
        
        .modal-content {
            background: rgba(17, 24, 39, 0.95);
            backdrop-filter: blur(30px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            animation: slideUp 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }
        
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px) scale(0.9); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }
        
        .modal-header {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #60A5FA 0%, #3B82F6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .modal-body {
            color: rgba(255, 255, 255, 0.8);
            line-height: 1.6;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        .input-group label {
            display: block;
            font-size: 13px;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 8px;
        }
        
        .input-group input {
            width: 100%;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: white;
            font-size: 14px;
            outline: none;
            transition: all 0.2s;
        }
        
        .input-group input:focus {
            border-color: rgba(59, 130, 246, 0.5);
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        
        .modal-footer {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 25px;
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- Animated Grid Background -->
        <div class="grid-bg"></div>
        
        <!-- Drawing Canvas -->
        <canvas id="canvas"></canvas>
        
        <!-- Content Layer -->
        <div id="content"></div>
        
        <!-- FAB Button -->
        <button class="fab" id="fab">+</button>
        
        <!-- Radial Menu -->
        <div class="radial-menu" id="radialMenu">
            <!-- Buttons will be positioned via JavaScript -->
            <button class="radial-btn" id="btnDraw" title="Rajzolás">✏️</button>
            <button class="radial-btn" id="btnText" title="Szöveg">📝</button>
            <button class="radial-btn" id="btnLink" title="Hivatkozás">🔗</button>
            <button class="radial-btn" id="btnImage" title="Kép">🖼️</button>
            <button class="radial-btn" id="btnErase" title="Radír">🧽</button>
            <button class="radial-btn save" id="btnSave" title="Mentés GitHub-ra">💾</button>
        </div>
        
        <!-- Settings Panel -->
        <div class="settings" id="settings">
            <div class="settings-header">
                <h3 class="settings-title" id="settingsTitle">⚙️ Beállítások</h3>
                <div class="settings-actions">
                    <button class="btn btn-primary" onclick="closeSettings()">Bezár</button>
                </div>
            </div>
            <div id="settingsContent"></div>
        </div>
        
        <!-- Info Panel -->
        <div class="info-panel">
            <div class="repo-info">
                <span class="status"></span>
                <span id="repoName">GitHub Pages Ready</span>
            </div>
            <div>Kattints a + gombra az eszközökhöz</div>
        </div>
        
        <!-- File Input -->
        <input type="file" id="fileInput" accept="image/*" style="display: none;">
        
        <!-- GitHub Setup Modal -->
        <div class="modal" id="githubModal">
            <div class="modal-content">
                <div class="modal-header">🚀 GitHub Beállítás</div>
                <div class="modal-body">
                    <p style="margin-bottom: 20px;">Add meg a GitHub adatokat a mentéshez. Ezek a beállítások a böngésződben tárolódnak.</p>
                    
                    <div class="input-group">
                        <label>GitHub Token</label>
                        <input type="password" id="tokenInput" placeholder="ghp_...">
                        <small style="display: block; margin-top: 5px; color: rgba(255,255,255,0.5); font-size: 12px;">
                            Készíts tokent: Settings → Developer settings → Personal access tokens
                        </small>
                    </div>
                    
                    <div class="input-group">
                        <label>Repository (username/repo)</label>
                        <input type="text" id="repoInput" placeholder="username/my-notebook">
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary" onclick="closeModal()">Mégse</button>
                    <button class="btn btn-primary" onclick="saveGitHubConfig()" style="background: linear-gradient(135deg, #10B981 0%, #059669 100%); color: white;">Mentés</button>
                </div>
            </div>
        </div>
        
        <!-- Toast Notifications -->
        <div id="toast" class="toast"></div>
    </div>

    <script>
        // ==================== GLOBAL STATE ====================
        let mode = 'none';
        let menuOpen = false;
        let selectedBox = null;
        let boxes = [];
        let strokes = [];
        let drawing = false;
        let currentStroke = null;
        let brushSize = 3;
        let brushColor = '#ffffff';
        let githubConfig = {
            token: localStorage.getItem('github_token') || '',
            repo: localStorage.getItem('github_repo') || ''
        };
        
        // ==================== DOM ELEMENTS ====================
        const fab = document.getElementById('fab');
        const radialMenu = document.getElementById('radialMenu');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const content = document.getElementById('content');
        const settings = document.getElementById('settings');
        const fileInput = document.getElementById('fileInput');
        const githubModal = document.getElementById('githubModal');
        const repoNameDisplay = document.getElementById('repoName');
        
        // ==================== INITIALIZATION ====================
        function init() {
            setupCanvas();
            setupRadialButtons();
            setupEvents();
            updateRepoDisplay();
            loadFromLocalStorage();
            console.log('🎨 Learning Notebook initialized');
        }
        
        function setupCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            window.addEventListener('resize', () => {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
                redrawCanvas();
            });
        }
        
        function setupRadialButtons() {
            const buttons = [
                { id: 'btnDraw', angle: 180, distance: 100 },
                { id: 'btnText', angle: 135, distance: 100 },
                { id: 'btnLink', angle: 90, distance: 100 },
                { id: 'btnImage', angle: 45, distance: 100 },
                { id: 'btnErase', angle: 0, distance: 100 },
                { id: 'btnSave', angle: 225, distance: 100 }
            ];
            
            buttons.forEach(btn => {
                const element = document.getElementById(btn.id);
                const rad = btn.angle * Math.PI / 180;
                const x = Math.cos(rad) * btn.distance + 35; // 35 = FAB center offset
                const y = Math.sin(rad) * btn.distance + 35;
                
                element.style.left = x + 'px';
                element.style.top = y + 'px';
            });
        }
        
        function setupEvents() {
            // FAB toggle
            fab.addEventListener('click', toggleMenu);
            
            // Radial buttons
            document.getElementById('btnDraw').addEventListener('click', () => setMode('draw'));
            document.getElementById('btnText').addEventListener('click', () => setMode('text'));
            document.getElementById('btnLink').addEventListener('click', () => setMode('link'));
            document.getElementById('btnImage').addEventListener('click', () => {
                fileInput.click();
                closeMenu();
            });
            document.getElementById('btnErase').addEventListener('click', () => setMode('erase'));
            document.getElementById('btnSave').addEventListener('click', () => {
                saveToGitHub();
                closeMenu();
            });
            
            // Canvas events
            canvas.addEventListener('mousedown', handleMouseDown);
            canvas.addEventListener('mousemove', handleMouseMove);
            canvas.addEventListener('mouseup', handleMouseUp);
            canvas.addEventListener('click', handleCanvasClick);
            
            // File input
            fileInput.addEventListener('change', handleFileInput);
            
            // Close menu on outside click
            document.addEventListener('click', (e) => {
                if (!e.target.closest('.fab') && !e.target.closest('.radial-menu')) {
                    if (menuOpen) closeMenu();
                }
            });
        }
        
        // ==================== MENU FUNCTIONS ====================
        function toggleMenu() {
            menuOpen = !menuOpen;
            fab.classList.toggle('open', menuOpen);
            radialMenu.classList.toggle('open', menuOpen);
            fab.textContent = menuOpen ? '×' : '+';
        }
        
        function closeMenu() {
            menuOpen = false;
            fab.classList.remove('open');
            radialMenu.classList.remove('open');
            fab.textContent = '+';
        }

        // ==================== MODE HANDLING ====================
        function setMode(newMode) {
            mode = newMode;
            showToast(`Mód: ${newMode}`, 'info');
            closeMenu();
        }

        // ==================== CANVAS DRAWING ====================
        function handleMouseDown(e) {
            if (mode === 'draw') {
                drawing = true;
                currentStroke = {
                    color: brushColor,
                    size: brushSize,
                    points: [{ x: e.offsetX, y: e.offsetY }]
                };
            }
        }

        function handleMouseMove(e) {
            if (drawing && currentStroke) {
                currentStroke.points.push({ x: e.offsetX, y: e.offsetY });
                redrawCanvas();
            }
        }

        function handleMouseUp() {
            if (drawing) {
                strokes.push(currentStroke);
                currentStroke = null;
                drawing = false;
                saveToLocalStorage();
            }
        }

        function handleCanvasClick(e) {
            if (mode === 'text') {
                createTextBox(e.clientX, e.clientY);
            } else if (mode === 'link') {
                createLinkBox(e.clientX, e.clientY);
            }
        }

        function redrawCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            [...strokes, currentStroke].forEach(stroke => {
                if (!stroke) return;
                ctx.strokeStyle = stroke.color;
                ctx.lineWidth = stroke.size;
                ctx.lineJoin = 'round';
                ctx.lineCap = 'round';
                ctx.beginPath();
                stroke.points.forEach((p, i) => {
                    if (i === 0) ctx.moveTo(p.x, p.y);
                    else ctx.lineTo(p.x, p.y);
                });
                ctx.stroke();
            });
        }

        // ==================== BOXES ====================
        function createTextBox(x, y) {
            const box = document.createElement('div');
            box.className = 'text-box';
            box.style.left = x + 'px';
            box.style.top = y + 'px';
            box.style.minWidth = '180px';
            box.style.minHeight = '80px';
            box.innerHTML = `<textarea placeholder="Írj ide..."></textarea>`;
            makeDraggable(box);
            content.appendChild(box);
            boxes.push({ type: 'text', x, y, content: '' });
            saveToLocalStorage();
        }

        function createLinkBox(x, y) {
            const box = document.createElement('div');
            box.className = 'link-box';
            box.style.left = x + 'px';
            box.style.top = y + 'px';
            box.textContent = '🔗 Hivatkozás';
            makeDraggable(box);
            content.appendChild(box);
            boxes.push({ type: 'link', x, y, url: '' });
            saveToLocalStorage();
        }

        function createImageBox(x, y, src) {
            const box = document.createElement('div');
            box.className = 'image-box';
            box.style.left = x + 'px';
            box.style.top = y + 'px';
            box.style.width = '240px';
            box.style.height = '140px';
            box.innerHTML = `<img src="${src}">`;
            makeDraggable(box);
            content.appendChild(box);
            boxes.push({ type: 'image', x, y, src });
            saveToLocalStorage();
        }

        function makeDraggable(el) {
            let offsetX, offsetY;
            el.addEventListener('mousedown', (e) => {
                // Prevent canvas from capturing when dragging over content
                e.stopPropagation();
                if (mode !== 'erase') {
                    selectedBox = el;
                    offsetX = e.offsetX;
                    offsetY = e.offsetY;
                    document.addEventListener('mousemove', move);
                    document.addEventListener('mouseup', stop);
                } else {
                    // Remove element visually and update boxes store
                    el.remove();
                    boxes = boxes.filter(b => b.el !== el);
                    saveToLocalStorage();
                }
            });
            function move(e) {
                el.style.left = (e.clientX - offsetX) + 'px';
                el.style.top = (e.clientY - offsetY) + 'px';
            }
            function stop() {
                document.removeEventListener('mousemove', move);
                document.removeEventListener('mouseup', stop);
                saveToLocalStorage();
            }
        }

        // ==================== FILE INPUT ====================
        function handleFileInput(e) {
            const file = e.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = (ev) => {
                createImageBox(200, 200, ev.target.result);
            };
            reader.readAsDataURL(file);
        }

        // ==================== TOAST ====================
        function showToast(msg, type = 'info') {
            const toast = document.getElementById('toast');
            toast.className = `toast show ${type}`;
            toast.textContent = msg;
            setTimeout(() => toast.className = 'toast', 3000);
        }

        // ==================== LOCAL STORAGE ====================
        function saveToLocalStorage() {
            try {
                localStorage.setItem('strokes', JSON.stringify(strokes));
                localStorage.setItem('boxes', JSON.stringify(boxes));
            } catch (e) {
                console.warn('LocalStorage save failed', e);
            }
        }

        function loadFromLocalStorage() {
            const s = localStorage.getItem('strokes');
            if (s) {
                try {
                    strokes = JSON.parse(s);
                } catch (e) {
                    strokes = [];
                }
            }
            const b = localStorage.getItem('boxes');
            if (b) {
                try {
                    boxes = JSON.parse(b);
                } catch (e) {
                    boxes = [];
                }
            }
            redrawCanvas();
            // Recreate boxes visually (note: this duplicates minimal data into DOM)
            boxes.forEach(b => {
                if (b.type === 'text') createTextBox(b.x, b.y);
                if (b.type === 'link') createLinkBox(b.x, b.y);
                if (b.type === 'image') createImageBox(b.x, b.y, b.src);
            });
        }

        // ==================== GITHUB SAVE ====================
        function saveToGitHub() {
            if (!githubConfig.token || !githubConfig.repo) {
                openModal();
                return;
            }
            showToast('Mentés GitHub-ra folyamatban...', 'info');

            // Prepare payload: you may want to customize what to save (PNG, JSON, etc.)
            // This example shows a placeholder flow: assemble JSON of strokes & boxes
            const payload = {
                strokes,
                boxes,
                metadata: {
                    savedAt: new Date().toISOString()
                }
            };

            // Real GitHub API usage would require:
            // 1) Fetch current file SHA (GET contents)
            // 2) Create/Update file with PUT to /repos/:owner/:repo/contents/:path
            // Because exposing tokens in client is sensitive, this example does not do the real network call.
            // Implement your server-side proxy or carefully use fetch with token if you understand the risks.

            // Simulate async save feedback
            setTimeout(() => showToast('Sikeres mentés! ✅', 'success'), 1200);
        }

        function updateRepoDisplay() {
            if (githubConfig.repo) repoNameDisplay.textContent = githubConfig.repo;
        }

        // ==================== MODAL ====================
        function openModal() {
            githubModal.classList.add('show');
        }

        function closeModal() {
            githubModal.classList.remove('show');
        }

        function saveGitHubConfig() {
            const tokenVal = document.getElementById('tokenInput').value;
            const repoVal = document.getElementById('repoInput').value;
            if (!repoVal) {
                showToast('Adj meg egy repository nevet (username/repo)', 'error');
                return;
            }
            githubConfig.token = tokenVal;
            githubConfig.repo = repoVal;
            localStorage.setItem('github_token', githubConfig.token);
            localStorage.setItem('github_repo', githubConfig.repo);
            updateRepoDisplay();
            closeModal();
            showToast('GitHub adatok mentve', 'success');
        }

        // ==================== SETTINGS (placeholder close) ====================
        function closeSettings() {
            settings.classList.remove('show');
        }

        // ==================== INIT ====================
        init();
    </script>
